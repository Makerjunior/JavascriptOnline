<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executar Código JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.9.1/styles/atom-one-dark.min.css">
  
  <meta property="og:title" content="Mente Maker">
  <meta property="og:description" content="Plataforma">
  <meta id="icon" property="og:image" content="https://javascriptonline.onrender.com/logo.ico">
  <meta property="og:url" content="javascriptonline.onrender.com">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      /* Desabilita a verificação ortográfica e gramatical */
      spellcheck: false;
	  color:#111;
	  font-size:16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hljs-comment {
      color: #6a9955; /* cor para comentários */
    }
    .hljs-string {
      color: #df5000; /* cor para strings */
    }
    .hljs-number, .hljs-literal, .hljs-symbol, .hljs-selector-attr, .hljs-selector-pseudo {
      color: #905; /* cor para números e literais */
    }
    .hljs-keyword, .hljs-selector-tag, .hljs-built_in, .hljs-builtin-name, .hljs-name, .hljs-tag {
      color: #0086b3; /* cor para palavras-chave e tags */
    }
    .hljs-function {
      color: #ff0080; /* cor para funções */
    }
    .hljs-title, .hljs-attr, .hljs-variable, .hljs-template-variable, .hljs-type, .hljs-built_in, .hljs-class .hljs-class .hljs-title {
      color: #90a; /* cor para variáveis e títulos */
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Executar Código JavaScript</h1>
  <p>Escreva seu código JavaScript abaixo e clique no botão "Executar" para ver o resultado:</p>
  <textarea id="code" placeholder="// Insira seu código aqui" spellcheck="false"></textarea>
  <button onclick="executarCodigo()">Executar</button>
  <div id="resultado"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.9.1/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script>
  // Recupera os valores salvos no armazenamento local ao carregar a página
  window.onload = function() {
    var savedCode = localStorage.getItem('savedCode');
    if (savedCode) {
      document.getElementById('code').value = savedCode;
    }
    var savedResult = localStorage.getItem('savedResult');
    if (savedResult) {
      document.getElementById('resultado').innerHTML = savedResult;
    }
  };

  function executarCodigo() {
    // Captura o código do textarea
    var codigo = document.getElementById('code').value;
    
    try {
      // Executa o código JavaScript usando eval()
      var resultado = eval(codigo);
      // Verifica se o resultado é undefined
      if (resultado === undefined) {
        document.getElementById('resultado').innerHTML = "<pre>Nenhum resultado retornado</pre>";
      } else {
        // Mostra o resultado na div resultado
        document.getElementById('resultado').innerHTML = "<pre>" + resultado + "</pre>";
      }
      // Salva o código e o resultado no armazenamento local
      localStorage.setItem('savedCode', codigo);
      localStorage.setItem('savedResult', document.getElementById('resultado').innerHTML);
    } catch (error) {
      // Se houver um erro, mostra no console
      console.error(error);
    }
  }
</script>

</body>
</html>
